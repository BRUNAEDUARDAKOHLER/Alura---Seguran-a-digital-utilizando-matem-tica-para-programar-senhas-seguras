<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="ícone" href="Cadeado.ico">
</head>

<body>
    <section class="conteudo">
        <div class="titulos">
            <img src="Cadeado.svg" alt="cadeado" class="cadeado">
            <h2 class="titulo">Gerador De Senhas</h2>
            <h3 class="subtitulo">gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="senha">
            <label for="senha" class="texto_senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="titulo-parametro">Personalize sua senha</h3>
            <div class="colunas_senha-parametro">
                <div class="senha-parametro">
                    <h4 class="titulo_senha-parametro">Números de caracteres</h4>
                    <div class="botoes-parametro">
                        <button class="botoes_senha-parametro">-</button>
                        <p class="paragrafo_senha-parametro">10</p>
                        <button class="botoes_senha-parametro">+</button>
                    </div>
                </div>
                <div class="senha-parametro">
                    <h4 class="titulo_senha-parametro">Características da senha</h4>
                    <div class="checkbox_senha-parametro">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="checkbox_senha-parametro">
                        <input name="minusculo" type="checkbox" class="checkbox" checked>
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="checkbox_senha-parametro">
                        <input name="numero" type="checkbox" class="checkbox" checked>
                        <label for="numero">Números</label>
                    </div>
                    <div class="checkbox_senha-parametro">
                        <input name="simbolo" type="checkbox" class="checkbox" checked>
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
                <div class="senha-parametro">
                    <h4 class="titulo_senha-parametro">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="textos_senha-parametro">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
